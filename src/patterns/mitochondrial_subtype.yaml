pattern_name: mitochondriaal_subtype
description: A disease that is classified a mitochondrial subtype, due to a defect in a mitochondrial gene, such as MONDO:0100134 'mitochondrial complex I deficiency, mitochondrial type'.

classes:
  mt_gene: SO:0000088

relations:
  disease has basis in dysfunction of: RO:0004020

vars:
  disease: MONDO:0000001

name:
  text: "%s, mitochondrial type"
  vars:
   - disease
   
def:
  text: "A %s that has a defect in a mitochondrial gene."
  vars:
    - disease

equivalentTo:
  text: "%s and 'disease has basis in dysfunction of' some 'mt_gene'"
  vars:
    - disease

