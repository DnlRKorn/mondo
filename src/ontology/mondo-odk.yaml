id: mondo
title: "Mondo Disease Ontology"
github_org: monarch-initiative
repo: mondo
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
git_main_branch: master
export_formats:
  - owl
  - obo
  - json
namespaces: 
  - http://purl.obolibrary.org/obo/MONDO_
  - http://purl.obolibrary.org/obo/mondo#
release_artefacts: 
  - base
  - full
  - custom-mondo-with-equivalents
import_group:
  use_base_merging: TRUE
  exclude_iri_patterns:
    - <http://purl.obolibrary.org/obo/GOCHE_*>
    - <http://purl.obolibrary.org/obo/NCBITaxon_Union_*>
    - <http://purl.obolibrary.org/obo/NCBITaxon_*>
    - <http://www.informatics.jax.org/marker/MGI:*>
    - <http://purl.obolibrary.org/obo/OBI_*>
    - <http://purl.obolibrary.org/obo/CARO_*>
    - <http://purl.obolibrary.org/obo/ENVO_*>
    - <http://purl.obolibrary.org/obo/SO_*>
  slme_individuals: exclude
  edit_format: obo
  mirror_max_time_download: 400
  products:
    - id: uberon
      use_base: TRUE
    - id: cl
      use_base: TRUE
    - id: go
      make_base: TRUE
    - id: pato
      use_base: TRUE
    - id: envo
      make_base: TRUE
    - id: ro
      use_base: TRUE
    - id: hp
      use_base: TRUE
    - id: mf
      make_base: TRUE
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: chebi
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/chebi_obo_slim/main/chebi_slim.owl
    - id: ncit
    - id: hgnc
    - id: foodon
      make_base: TRUE
    - id: so
      make_base: TRUE
    - id: ecto
      use_base: TRUE
    - id: omo
    - id: chr
      use_base: TRUE
    - id: hsapdv
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/HsapDv_
    - id: nbo
      use_base: TRUE
    - id: maxo
      use_base: TRUE
    - id: mfomd
      make_base: TRUE
robot_java_args: '-Xmx16G'
create_obo_metadata: FALSE