name: Create ongoing diffs
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  diff:
    runs-on: ubuntu-latest
    container: obolibrary/odkfull:v1.2.29
    strategy:
      max-parallel: 1
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          ref: master # Change to name of main branch, e.g. "main"
      - name: Run diff
        run: cd src/ontology/ && make IMP=false PAT=false MIR=false all_release_reports
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ðŸš€ Automatically rebuilt derived files" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
