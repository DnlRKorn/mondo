name: Request a New Ontology Term
description: Request a new term to be added to the Mondo ontology.
title: Request for new term [NAME]
labels: [new term request]
assignees: nicolevasilevsky
body:
  - type: markdown
    attributes:
      value: |
        Use this form to request a new ontology term be added to Mondo. See additional guidance here: https://mondo.readthedocs.io/en/latest/editors-guide/c-make-good-term-request/.
  - type: input
    id: Label
    attributes:
      label: Label
      description: Preferred term label. Please add the label in lowercase, unless it is a proper name.
      placeholder: ex. Parkinson's disease or asthma
    validations:
      required: true
  - type: input
    id: slug
    attributes:
      label: Short Description
      description: Please provide a short description of your ontology in one sentence.
    validations:
      required: true
